<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模块语法</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{name + 'mzk'}}</div>
        <div v-text="name + 'zhikun'"></div>
        <div v-html="name + 'zhikun'"><div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name:"mzk"
            }
        })
    </script>
</body>

</html>
